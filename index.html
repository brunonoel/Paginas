            <div class="logo">
                <a href="#"><img src="./Imagenes/ByP.png" alt="Imagen no encontrada"></a>
            </div>
            <nav id="nav" class="responsive">
                <ul>
                    <li class="boton1"><a href="#" data-section="inicio">INICIO</a></li>
                    <li id="boton2" class="desplegable">
                        <a href="#" data-section="nosotros">NOSOTROS</a>
                        <ul class="submenu">

                            <li><a href="#" data-section="politicas">Políticas de Servicio</a></li>

                    <button class="anterior">&#10094;</button>
                    <button class="siguiente">&#10095;</button>
